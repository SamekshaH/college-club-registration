<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Students List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #dcdcdc);
            text-align: center;
            padding: 50px;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: auto;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
        h2 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        .search-bar {
            margin-bottom: 15px;
            padding: 10px;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            margin: 15px;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background: #2c3e50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #1a252f;
            transform: scale(1.05);
        }
        .error-msg {
            color: red;
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpeg" alt="College Logo" class="logo">
        <h2>📋 Registered Students List</h2>
        <input type="text" class="search-bar" id="search" placeholder="🔍 Search by Name or ID..." onkeyup="searchStudent()">
        <button class="btn" onclick="fetchStudents()">🔄 Refresh</button>
        <p class="error-msg" id="errorMessage" style="display: none;"></p>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>STUDENT ID</th>
                    <th>Name</th>
                    <th>Grade/Level</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Club</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student data will be inserted here dynamically -->
            </tbody>
       

        </table>
        <button class="btn" onclick="window.location.href='index.html'">Go To Home</button>

    </div>
<script>

    async function fetchStudents() {
        try {
            const response = await fetch("http://localhost:5000/registrations"); // Ensure correct endpoint
            const students = await response.json();
            
            const tableBody = document.querySelector("#studentsTable tbody");
            tableBody.innerHTML = "";
    
            students.forEach(student => {
                const row = `<tr>
                    <td>${student.studid}</td>
                    <td>${student.fname}</td>
                    <td>${student.grlev}</td>
                    <td>${student.maill}</td>
                    <td>${student.phno}</td>
                    <td>${student.club_name || 'Not Assigned'}</td> <!-- Fix for undefined clubs -->
                </tr>`;
                tableBody.innerHTML += row;
            });
        } catch (error) {
            console.error("Error fetching students:", error);
            window.location.replace = "index.html";
        }
    }
    function searchStudent() {
            const filter = document.getElementById('search').value.toLowerCase();
            const rows = document.querySelectorAll('#studentsTable tbody tr');

            rows.forEach(row => {
                const name = row.cells[1].innerText.toLowerCase();
                const id = row.cells[0].innerText.toLowerCase();

                row.style.display = name.includes(filter) || id.includes(filter) ? '' : 'none';
            });
        }

        fetchStudents();
    </script>
</body>
</html>
